<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2a2a2a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>OuChat Realtime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- PANTALLA DE LOGIN -->
    <div id="loginScreen" class="login-container">
        <div class="auth-card">
            <div class="logo">
                <h1>üî• OuChat</h1>
                <p>Chat en tiempo real</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-mode="login">Iniciar Sesi√≥n</div>
                <div class="auth-tab" data-mode="register">Registrarse</div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="loadingMessage" class="loading hidden">
                <div class="spinner"></div>
                <span>Conectando...</span>
            </div>

            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" required>
                </div>
                <div id="nameGroup" class="form-group hidden">
                    <label for="displayName">Nombre completo</label>
                    <input type="text" id="displayName">
                </div>
                <button type="submit" class="auth-button" id="authButton">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <button id="googleAuth" class="auth-button google-button">
                <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar con Google
            </button>
        </div>
    </div>

    <!-- PANTALLA DE CHAT -->
    <div id="chatScreen" class="chat-container">
        <div class="main-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>OuChat</h3>
                    <div style="display: flex; gap: 0.5rem;">
                        <button id="newChatBtn" style="background: none; border: none; color: #8696a0; font-size: 1.2rem; cursor: pointer;" title="Nuevo chat"><i class="fas fa-comment-dots"></i></button>
                        <button id="settingsBtn" style="background: none; border: none; color: #8696a0; font-size: 1.2rem; cursor: pointer;" title="Configuraci√≥n"><i class="fas fa-cog"></i></button>
                    </div>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-box" id="searchBox" placeholder="Buscar o empezar un nuevo chat">
                </div>

                <ul id="conversationsList" class="conversations-list">
                    <!-- Chat p√∫blico por defecto -->
                    <li class="conversation-item active" data-type="public" data-id="public">
                        <div class="conversation-avatar">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="conversation-content">
                            <div class="conversation-header">
                                <div class="conversation-name">Chat P√∫blico</div>
                                <div class="conversation-time" id="publicChatTime">ahora</div>
                            </div>
                            <div class="conversation-preview">
                                <div class="last-message" id="publicLastMessage">¬°√önete a la conversaci√≥n!</div>
                                <div class="unread-badge hidden" id="publicUnread">0</div>
                            </div>
                        </div>
                    </li>
                    <!-- Los chats privados se agregar√°n din√°micamente aqu√≠ -->
                </ul>
            </div>

            <section id="chat">
                <div id="chat-header">
                    <button class="mobile-back-btn" id="mobileBackBtn" style="display: none;">
                        ‚Üê
                    </button>
                    <div class="chat-header-info">
                        <div class="chat-avatar" id="currentChatAvatar"><i class="fas fa-comments"></i></div>
                        <div class="chat-info">
                            <h4 class="chat-name" id="currentChatName">Chat P√∫blico</h4>
                            <p class="chat-status" id="currentChatStatus">Activo ahora</p>
                        </div>
                    </div>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <span class="connection-status" id="connectionStatus"></span>
                        <button class="sidebar-toggle" id="sidebarToggle" style="display: none;">
                            ‚ò∞
                        </button>
                        <button class="logout-btn" id="logoutBtn" title="Cerrar sesi√≥n" style="background: none; border: none; color: #8696a0; font-size: 1.2rem; cursor: pointer;"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>

                <ul id="messages">
                    <div class="loading">Conectando al servidor...</div>
                </ul>

                <form id="form">
                    <input id="input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" />
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </section>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js.js"></script>
</body>
</html>
